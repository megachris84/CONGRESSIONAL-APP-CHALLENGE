<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CONGRESSIONAL APP CHALLENGE</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body, html {
		height: 100%;
		width: 100%;
		font-family: sans-serif;
	}
	body {
		background-color: lightgray;
	}
	.page {
		display: none;
		height: 100vh;
		width: 100vw;
	}
	.active {
		display: block;
	}
	.top {
		height: 30vh;
		width: 100vw;
		background-color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item {
		height: 35vh;
		width: 50vw;
		background-color: purple;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item-container {
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		height: 35vh;
	}
	.item2 {
		height: 12vh;
		width: 100vw;
		background-color: magenta;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item3 {
		height: 10vh;
		width: 100vw;
		background-color: magenta;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item4 {
		height: 30vh;
		width: 100vw;
		background-color: grey;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.red-bg {
		background-color: red;
	}
	.green-bg {
		background-color: green;
	}
	.blue-bg {
		background-color: blue;
	}
	.yellow-bg {
		background-color: yellow;
	}
	.back {
		height: 10vh;
		width: 100vw;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: red;
	}

</style>
</head>
<body>
	<div id="page1" class="page active">
		<div class="top">
			<h1>What subject would you like help with?</h1>
		</div>
		<div class="item-container">
			<div class="item red-bg" onclick="select(0)">
				<h1>English</h1>
			</div>
			<div class="item green-bg" onclick="select(1)">
				<h1>Science</h1>
			</div>
		</div>
		<div class="item-container">
			<div class="item blue-bg" onclick="select(2)">
				<h1>Math</h1>
			</div>
			<div class="item yellow-bg" onclick="select(3)">
				<h1>History</h1>
			</div>
		</div>
	</div>
	<div id="page2" class="page">
		<div class="top">
			<h1 id="page2text">(selection1)</h1>
		</div>
		<div class="item2" onclick="select(4)">
			<h1>Grade 6</h1>
		</div>
		<div class="item2" onclick="select(5)">
			<h1>Grade 7</h1>
		</div>
		<div class="item2" onclick="select(6)">
			<h1>Grade 8</h1>
		</div>
		<div class="item2" onclick="select(7)">
			<h1>Grade 9</h1>
		</div>
		<div class="item2" onclick="select(8)">
			<h1>Grade 10</h1>
		</div>
		<div class="back" onclick="back('page1')">
			<h1>Back</h1>
		</div>
	</div>
	<div id="page3" class="page">
		<div class="top">
			<h1 id="page3text">What unit of (selection2) do you need?</h1>
		</div>
		<div class="item3" onclick="select(9)">
			<h1>Unit 1</h1>
		</div>
		<div class="item3" onclick="select(10)">
			<h1>Unit 2</h1>
		</div>
		<div class="item3" onclick="select(11)">
			<h1>Unit 3</h1>
		</div>
		<div class="item3" onclick="select(12)">
			<h1>Unit 4</h1>
		</div>
		<div class="item3" onclick="select(13)">
			<h1>Unit 5</h1>
		</div>
		<div class="item3" onclick="select(14)">
			<h1>Unit 6</h1>
		</div>
		<div class="back" onclick="back('page2')">
			<h1>Back</h1>
		</div>
	</div>
	<div id="page4" class="page">
		<div class="top">
			<h1 id="page4text">Unit (selection3)</h1>
		</div>
		<div class="item4" onclick="showPage('page5', 0, 0, 0, 1)">
			<h1>Lesson 1</h1>
		</div>
		<div class="item4" onclick="showPage('page5', 0, 0, 0, 2)">
			<h1>Lesson 2</h1>
		</div>
		<div class="back" onclick="back('page3')">
			<h1>Back</h1>
		</div>
	</div>
	<div id="page5" class="page">
	</div>
<script>
const colors = ["pink","lightgreen","lightblue","lightyellow"]
var subject, grade, unit
	function showPage(pageId, data, color, back, lesson) {
		const pages = document.querySelectorAll('.page');
		pages.forEach(page => page.classList.remove('active'));
		document.getElementById(pageId).classList.add('active');
		if (pageId == "page2" && back != 1){
			const heading = document.getElementById("page2text");
			const itema = document.querySelectorAll('.item2');
			itema.forEach(item => item.style.backgroundColor = color);
			const itemb = document.querySelectorAll('.item3');
			itemb.forEach(item => item.style.backgroundColor = color);
			if (heading) heading.textContent = data;
		}else if (pageId == "page3"){
			const heading = document.getElementById("page3text");
			if (heading) heading.textContent = "Grade " + data;
		}else if (pageId == "page4"){
			const heading = document.getElementById("page4text");
			if (heading) heading.textContent = "Unit " + data;
			console.log(subject, grade, unit)
		}else if (pageId == "page5"){
			openlesson(`${subject}${grade}${unit}`+lesson+'.html')
		}
	}
	function back(pageId){
		showPage(pageId,0,0,1)
	}
	function openlesson(file){
		fetch(`lessons/${file}`)
			.then(response => response.text())
			.then(data => {
			document.getElementById('page5').innerHTML = data;
		})
			.catch(error => {
			console.error("Error loading lesson:", error);
		});
	}
	function select(id){
		const options = ["English","Science","Math","History",6,7,8,9,10,1,2,3,4,5,6]
		if (id >= 0 && id <= 3){
		subject = id+1
		showPage("page2", options[id], colors[id])
		}else if(id <= 8){
		grade = options[id]
		showPage("page3", options[id])
		}else if(id <= 14){
		unit = options[id]
		showPage("page4", options[id])
		}
	}
</script>
</body>
</html>
