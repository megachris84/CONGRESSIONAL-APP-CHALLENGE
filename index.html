	function showPage(pageId, back, lesson) {
		const pages = document.querySelectorAll('.page');
		pages.forEach(page => page.classList.remove('active'));
		document.getElementById(pageId).classList.add('active');
		if (pageId == "page2" && back != 1){
			const heading = document.getElementById("page2text");
			const itema = document.querySelectorAll('.item2');
			itema.forEach(item => item.style.backgroundColor = color);
			const itemb = document.querySelectorAll('.item3');
			itemb.forEach(item => item.style.backgroundColor = color);
			if (heading) heading.textContent = subjecttxt;
		}else if (pageId == "page3" && back != 1){
			const heading = document.getElementById("page3text");
			if (heading) heading.textContent = "Grade " + grade;
		}else if (pageId == "page4" && back != 1){
			const heading = document.getElementById("page4text");
			if (heading) heading.textContent = subjecttxt + ", Grade " + grade + ", Unit " + unit;
			console.log(subject, grade, unit)
		}else if (pageId == "page5"){
			const heading = document.getElementById("page5text");
			if (heading) heading.textContent = titles[`${subject}${grade}${unit}${lesson}`];
			temp = lessons[`${subject}${grade}${unit}${lesson}`]
			answers = temp.answers
			correctans = temp.correctans
			dataPoints = temp.data
			text = temp.text
			loadquestion(temp.type ,temp.question ,1)
			loadquestion(temp.type ,temp.question ,2)
			loadquestion(temp.type ,temp.question ,3)
			loadquestion(temp.type ,temp.question ,4)
			loadquestion(temp.type ,temp.question ,5)
			loadquestion(temp.type ,temp.question ,6)
		}
	}
	function back(pageId){
		showPage(pageId,1)
	}
	function select(id){
		const options = ["English","Science","Math","History",8,9,10,11,1,2,3,4,5]
		if (id <= 3){
		subject = id+1
		subjecttxt = options[id]
		color = colors[id]
		showPage("page2", 0)
		}else if(id <= 7){
		grade = options[id]
		showPage("page3", 0)
		}else if(id <= 12){
		unit = options[id]
		showPage("page4", 0)
		}
	}

	var selected = document.getElementById("c"+a+"ans"+b);

	}

	function loadquestion(type,question,canvasNum){
