<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CONGRESSIONAL APP CHALLENGE</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body, html {
		overflow: hidden;
		user-select: none;
		height: 100%;
		width: 100%;
		font-family: sans-serif;
	}
	body {
		background-color: #DBDBDB;
	}
	.page {
		display: none;
		height: 100vh;
		width: 100vw;
	}
	.active {
		display: block;
	}
	.top {
		height: 25vh;
		width: 100vw;
		background-color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item,.item2,.item3,.item4,.back {
		width: 98vw;
		background-color: magenta;
		border: 4px solid black;
		border-radius: 25px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.item-container {
		display: flex;
		justify-content: space-evenly;
		align-items: center;
		height: 35vh;
		gap: 8px; 
	}
	.item-container2 {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 75vh;
		width: 100vw;
		gap: 8px; 
	}
	.item {
		height: 35vh;
		width: 49vw;
	}
	.item2 {
		height: 15vh;
	}
	.item3 {
		height: 12vh;
	}
	.item4 {
		height: 15vh;
		background-color: #8C92FF;
	}
	.red-bg {
		background-color: #ff4038;
	}
	.green-bg {
		background-color: #2df726;
	}
	.blue-bg {
		background-color: #2279e3;
	}
	.yellow-bg {
		background-color: #ffe716;
	}
	.back {
		height: 10vh;
		width: 98vw;
		background-color: #FF0040;
	}
</style>
</head>
<body>
	<div id="page1" class="page active">
		<div class="top">
			<h1>What subject would you like help with?</h1>
		</div>
		<div class="item-container2">
			<div class="item-container">
				<div class="item red-bg" onclick="select(0)">
					<h1>English</h1>
				</div>
				<div class="item green-bg" onclick="select(1)">
					<h1>Science</h1>
				</div>
			</div>
			<div class="item-container">
				<div class="item blue-bg" onclick="select(2)">
					<h1>Math</h1>
				</div>
				<div class="item yellow-bg" onclick="select(3)">
					<h1>History</h1>
				</div>
			</div>
		</div>
	</div>
	<div id="page2" class="page">
		<div class="top">
			<h1 id="page2text">(selection1)</h1>
		</div>
		<div class="item-container2">
			<div class="item2" onclick="select(4)">
				<h1>Grade 8</h1>
			</div>
			<div class="item2" onclick="select(5)">
				<h1>Grade 9</h1>
			</div>
			<div class="item2" onclick="select(6)">
				<h1>Grade 10</h1>
			</div>
			<div class="item2" onclick="select(7)">
				<h1>Grade 11</h1>
			</div>
			<div class="back" onclick="back('page1')">
				<h1>Back</h1>
			</div>
		</div>
	</div>
	<div id="page3" class="page">
		<div class="top">
			<h1 id="page3text">What unit of (selection2) do you need?</h1>
		</div>
		<div class="item-container2">
			<div class="item3" onclick="select(8)">
				<h1>Unit 1</h1>
			</div>
			<div class="item3" onclick="select(9)">
				<h1>Unit 2</h1>
			</div>
			<div class="item3" onclick="select(10)">
				<h1>Unit 3</h1>
			</div>
			<div class="item3" onclick="select(11)">
				<h1>Unit 4</h1>
			</div>
			<div class="item3" onclick="select(12)">
				<h1>Unit 5</h1>
			</div>
			<div class="back" onclick="back('page2')">
				<h1>Back</h1>
			</div>
		</div>
	</div>
	<div id="page4" class="page">
		<div class="top">
			<h1 id="page4text">Unit (selection3)</h1>
		</div>
		<div class="item-container2">
			<div class="item4" onclick="showPage('page5', 0, 1)">
				<h1>Lesson 1</h1>
			</div>
			<div class="item4" onclick="showPage('page5', 0, 2)">
				<h1>Lesson 2</h1>
			</div>
			<div class="item4" onclick="showPage('page5', 0, 3)">
				<h1>Lesson 3</h1>
			</div>
			<div class="item4" onclick="showPage('page5', 0, 4)">
				<h1>Lesson 4</h1>
			</div>
			<div class="back" onclick="back('page3')">
				<h1>Back</h1>
			</div>
		</div>
	</div>
	<div id="page5" class="page"></div>
<script>
const colors = ["#ff706a","#61f95c","#599aea","#ffed50"]
var color, subjecttxt, subject, grade, unit
	function showPage(pageId, back, lesson) {
		const pages = document.querySelectorAll('.page');
		pages.forEach(page => page.classList.remove('active'));
		document.getElementById(pageId).classList.add('active');
		if (pageId == "page2" && back != 1){
			const heading = document.getElementById("page2text");
			const itema = document.querySelectorAll('.item2');
			itema.forEach(item => item.style.backgroundColor = color);
			const itemb = document.querySelectorAll('.item3');
			itemb.forEach(item => item.style.backgroundColor = color);
			if (heading) heading.textContent = subjecttxt;
		}else if (pageId == "page3" && back != 1){
			const heading = document.getElementById("page3text");
			if (heading) heading.textContent = "Grade " + grade;
		}else if (pageId == "page4" && back != 1){
			const heading = document.getElementById("page4text");
			if (heading) heading.textContent = subjecttxt + ", Grade " + grade + ", Unit " + unit;
			console.log(subject, grade, unit)
		}else if (pageId == "page5"){
			openLesson(`${subject}${grade}${unit}`+lesson+'.html')
			//openlesson(`${subject}${grade}${unit}`+lesson+'.html')
		}
	}
	function back(pageId){
		showPage(pageId,1)
	}
	function openlesson(file){
		fetch(`lessons/${file}`)
			.then(response => response.text())
			.then(data => {
			document.getElementById('page5').innerHTML = data;
			if (typeof runLessonScripts === 'function') {
				runLessonScripts();
			}
		})
			.catch(error => {
			console.error("Error loading lesson:", error);
		});
	}
	function select(id){
		const options = ["English","Science","Math","History",8,9,10,11,1,2,3,4,5]
		if (id <= 3){
		subject = id+1
		subjecttxt = options[id]
		color = colors[id]
		showPage("page2", 0)
		}else if(id <= 7){
		grade = options[id]
		showPage("page3", 0)
		}else if(id <= 12){
		unit = options[id]
		showPage("page4", 0)
		}
	}
	const lessonFiles = [1811];
	for (let i = 1; i <= 320; i++) {
		lessonFiles.push(`lesson${i}`);
	}
	function openLesson(file) {
	fetch(`lessons/${file + '.html'}`)
	.then(response => {
	if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
	return response.text();
	})
	.then(data => {
	document.getElementById('page5').innerHTML = data;
	if (typeof runLessonScripts === 'function') {
	runLessonScripts();
	}
    })
    .catch(error => {
      console.error("Error loading lesson:", error);
    });
}
</script>
</body>
</html>
